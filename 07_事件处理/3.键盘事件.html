<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue07</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>
<body>
    <div id="root">
        <h1>欢迎{{name}}</h1>
        <input type="text" placeholder="按下回车提示" @keyup.enter="showInfo">
    </div>
  <script>
    new Vue({
        el:'#root',
        data:{
            name:'yzd'  
        },
        methods:{
            showInfo(e){
                alert(e.target.value);
            }
        }
    })
  </script>
</body>
</html>
