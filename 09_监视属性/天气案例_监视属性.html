<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue09</title>
  <script text="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button @click="changeWeather">Click Me</button>
        <hr>
        <h1>a的值是{{number.a}}</h1>
        <button @click="number.a++">a+1</button>
        <h1>b的值是{{number.b}}</h1>
        <button @click="number.b++">b+1</button>
    </div>
   <script>
    Vue.config.productionTip = false;
      new Vue({
          el:'#root',
          data:{
              isHot:true,
              number:{
                a:1,
                b:2
              }
          },
          computed:{
            info(){
                return this.isHot ? '凉爽':'炎热'
            }
          },
          methods:{
            changeWeather(){
                this.isHot = !this.isHot;
            }
          },
          watch:{
            isHot:{
                // immediate:true,//初始化时调用
                handler(newValue,oldValue){
                    console.log("hot 被修改了"+newValue+"-"+oldValue);
                }
            },
            number:{
                deep:true,
                handler(newValue,oldValue){
                    console.log("number  被修改了"+newValue+"-"+oldValue);
                }
            }
          },
      })
   </script>
</body>
</html>
