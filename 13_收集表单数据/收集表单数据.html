<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11vue</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <form>
        账号:<input type="text" v-model.trim="userInfo.account"><br><br>
        密码:<input type="password" v-model="userInfo.password"><br><br>
        年龄:<input type="number" v-model.number="userInfo.age"><br><br>
        性别:
        男<input type="radio" v-model="userInfo.sex" name="sex" value="man">
        女<input type="radio" v-model="userInfo.sex" name="sex" value="woman"><br><br>
        爱好:
        学习<input type="checkbox" v-model="userInfo.hobby" name="hobby" value="study">
        玩游戏<input type="checkbox" v-model="userInfo.hobby" name="hobby" value="game">
        吃<input type="checkbox" v-model="userInfo.hobby" name="hobby" value="eat"><br><br>
        住址:
        <select v-model="userInfo.address">
          <option value="">请选择</option>
          <option value="beijing">北京</option>
          <option value="shanghai">上海</option>
          <option value="henan">河南</option>
        </select><br><br>
        其他:<textarea v-model.lazy="userInfo.info"></textarea><br><br>
        <input type="checkbox" v-model="userInfo.agree">阅读并接受<a href="#">用户协议</a><br><br>
        <button>提交</button>
      </form>
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({
            el:'#root',
            data:{
              userInfo:{
                account:'',
                password:'',
                age:18,
                sex:'man',
                hobby:[],
                address:'beijing',
                info:'',
                agree:''
              }
            },
            methods: {
              
            },
          })
    </script>
</body>
</html>
