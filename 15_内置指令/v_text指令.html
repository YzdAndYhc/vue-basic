<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>11vue</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <h2 v-text="name">hello</h2>
    </div>
    <script>
        Vue.config.productionTip = false;
        
        new Vue({
            el:'#root',
            data:{
                name:'你好！'
            }
        })
    </script>
</body>
</html>
